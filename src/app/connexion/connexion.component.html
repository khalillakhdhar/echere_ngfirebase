
<div class="container" >

    <!-- Outer Row -->
    <div class="row justify-content-center" style="    margin-top: 0%; margin-right: 20%">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                <div class="col-lg-6">
                  <div class="p-5">
            <form #myform="ngForm"> <!-- # pour le nom de validation-->
                 <table>
                    <tr><td colSpan="2"><h1 style="    margin-top: 20%">Connexion</h1></td></tr>
                    <tr><td >Email</td><input class="form-control" [(ngModel)]="user.email" required type="email" name="mail"><td></td></tr><!-- ngModel pour la valeur-->
                    <tr><td >Mot de passe:</td><input class="form-control" type="password" required [(ngModel)]="user.mdp" name="mdp"><td></td></tr>
                    <tr><td colSpan="2"><input [disabled]="myform.invalid" class="btn btn-primary"  type="button" value="se connecter"><br><!-- [] pour confirmer un etat-->
                    <a href="inscription">S'inscrire</a>

                    </td></tr>


                </table>


            </form>
                  </div>
                </div>
            </div>
        </div>
      </div>
    </div>
